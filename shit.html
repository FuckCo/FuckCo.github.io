<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIT File Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #downloadButton {
            background-color: #007BFF;
            margin-top: 10px;
        }
        #downloadButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SHIT File Generator</h1>

        <!-- Input Form -->
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <label for="size">Size:</label>
        <input type="number" id="size" placeholder="Enter size in bytes" required>

        <label for="place">Place:</label>
        <input type="text" id="place" placeholder="Enter place" required>

        <!-- Button to Generate the SHIT File -->
        <button id="generateButton">Generate SHIT File</button>
        
        <!-- Button to Download the SHIT File -->
        <button id="downloadButton" style="display: none;">Download SHIT File</button>

        <!-- Output Display -->
        <div id="output" class="output"></div>
    </div>

    <script>
        let shitFileContent = ''; // Variable to store the SHIT file content

        document.getElementById('generateButton').addEventListener('click', function() {
            // Get input values
            const author = document.getElementById('author').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const size = document.getElementById('size').value;
            const place = document.getElementById('place').value;

            // Generate a random ID
            const randomId = Math.floor(Math.random() * 1000000); // Random ID between 0 and 999999

            // Format the SHIT file content
            shitFileContent = `
Author: ${author}
Date: ${date}
Time: ${time}
Size: ${size} bytes
Place: ${place}
Stupid as fuck ID: ${randomId}
`;

            // Display the generated SHIT file content
            document.getElementById('output').textContent = shitFileContent;

            // Show the download button
            document.getElementById('downloadButton').style.display = 'block';
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            // Create a Blob from the SHIT file content
            const blob = new Blob([shitFileContent], { type: 'text/plain' });

            // Create a link to download the file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'file.shit'; // The name of the file

            // Trigger the download
            link.click();
        });
    </script>

</body>
</html>
